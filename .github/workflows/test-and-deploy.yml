name: Test and Deploy

on:
  pull_request:
    branches: [main, planning]
  push:
    branches: [main, planning]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test and Deploy Worker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run unit tests
        run: npm test
        
      - name: Deploy to preview environment
        if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy --env preview
          
      - name: Deploy to production
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy --env production
          
      - name: Run integration tests against preview
        if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main'
        run: npm run test:integration
        env:
          TEST_URL: https://esquie-app-preview.esquie-workers.workers.dev
          
      - name: Run integration tests against production
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' 
        run: npm run test:integration
        env:
          TEST_URL: https://esquie-app-prod.esquie-workers.workers.dev
          
      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Preview deployment is ready!\n\n**Preview URL:** https://esquie-app-preview.esquie-workers.workers.dev\n\nâœ… All tests passed!'
            })